{% extends "bootstrap/base.html" %}

{% block title %}Bird Song{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Hello, World!</h1>
    </div>
    <audio controls>
        <source src="{{ sound.path }}" type="audio/mpeg">
    </audio>
    <form method="POST">
    {% for species in choices %}
        <button type="submit" class="btn btn-primary btn-lg btn-block" name="guess" value="{{ loop.index }}">{{ species.name }}</button>
    {% endfor %}
    </form>
</div>
{% endblock %}
